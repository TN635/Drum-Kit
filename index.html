<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Drum Kit</title>
<link href="style.css" rel="stylesheet" >
</head>
<body>
  <div id="drum-kit">
      <div class="key" data-key="A"><span>A</span><audio id="A" src="snare.wav" data-key="A"></audio></div>
      <div class="key" data-key="S"><span>S</span><audio id="S" src="kick_drum.wav" data-key="S"></audio></div>
      <div class="key" data-key="D"><span>D</span><audio id="D" src="crash.wav" data-key="D"></audio></div>
      <div class="key" data-key="F"><span>F</span><audio id="F" src="Hihat.wav" data-key="F"></audio></div>
      <div class="key" data-key="G"><span>G</span><audio id="G" src="Tom.wav" data-key="G"></audio></div>
      <div class="key" data-key="H"><span>H</span><audio id="H" src="piano.wav" data-key="H"></audio></div>
    
  </div>  
<script src="script.js"></script>
</body>
</html>
